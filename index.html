<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Link'd</title>
      <link rel="stylesheet" href="static/css/styles.css">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
      <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@<version>/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@<version>/examples/jsm/"
          }
        }
      </script>
  </head>
  <body class="bg-black text-white font-sans" id="body"> 
    <div class="toggle-container z-20">
    <label class="relative inline-flex cursor-pointer items-center">
      <input type="checkbox" class="peer sr-only" onclick="toggleDayNight()"/>
      <div class="toggle peer h-8 rounded-full border-2 bg-black" id="toggle-border">
        <p class="pl-2.5 pt-0.5" id="toggle-text">Night</p>
        <img src="assets/icons-night/light-icon.png" alt="Light Icon" id="logo" class="button-icon absolute top-1.5 right-2 w-6 h-5 pl-1">
      </div>
    </label>
    </div>
  
    <section id="AboutMe">
        <div class="container mx-auto py-16 text-center">
          <div id="nameContainer" class="typed-text text-3xl font-bold mb-4">
            <span class="letter" id="letter1">_</span>
            <span class="letter" id="letter2">_</span>
            <span class="letter" id="letter3">_</span>
            <span class="letter" id="letter4">_</span> 
            <span class="letter" id="letter5">&nbsp;</span> 
            <span class="letter" id="letter5">_</span>
            <span class="letter" id="letter6">_</span>
            <span class="letter" id="letter7">_</span>
            <span class="letter" id="letter8">_</span>
            <span class="letter" id="letter9">_</span>
          </div>

          <div class="links">
              <div class="button-container grid grid-cols-2 gap-1 m-4"> <!--remove this class on smaller screens-->
                <a href="https://www.linkedin.com/in/joey-issa" class="link-button">
                    <div class="button-content bg-blue-600 relative m-2 p-4 font-bold text-black rounded-md">
                        <img src="assets/icons-night/linkedin-icon.png" alt="LinkedIn Logo" id="logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                        LinkedIn
                    </div>
                </a>
                <a href="https://github.com/oZep" class="link-button">
                  <div class="button-content bg-green-600 relative m-2 p-4 font-bold text-black rounded-md"">
                      <img src="assets/icons-night/github-icon.png" alt="Github Logo" id="logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                      Github
                  </div>
                </a>
                <a href="website.html" class="link-button">
                  <div class="button-content bg-yellow-500 relative m-2 p-4 font-bold text-black rounded-md"">
                      <img src="assets/icons-night/port-icon.png" alt="Website Logo" id="logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                      Portfolio
                  </div>
                </a>
                <a href="https://zepry.itch.io/" class="link-button">
                  <div class="button-content bg-red-700 relative m-2 p-4 font-bold text-black rounded-md">
                      <img src="assets/icons-night/itch-icon.png" alt="Itch.io Logo" id="logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                      Itch.io
                  </div>
              </a>
              <a href="https://devpost.com/JJoeyIssa" class="link-button">
                <div class="button-content bg-gray-400 relative m-2 p-4 font-bold text-black rounded-md">
                    <img src="assets/icons-night/devpost-icon.png" alt="Devpost Logo" id="logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                    Devpost
                </div>
              </a>
              <a href="email.html" class="link-button">
                <div class="button-content bg-pink-600 relative m-2 p-4 font-bold text-black rounded-md">
                    <img src="assets/icons-night/email-icon.png" alt="Email Logo" id="logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                    Email
                </div>
              </a>
            </div>
          </div>
          <div class="github-link container grid grid-cols-1">
            <a href="https://github.com/oZep/oZep.github.io" class="github-btn">GitHub Repository</a>
        </div>
      </div>
    </section>

      <p class="flex justify-center items-center p-4">Do you like the color of the sky?</p>
      <div class="transition flex justify-center items-center">
        <button>
          <img src="assets/images/arrow-down.png" alt="Arrow" class="w-20 h-20" id="arrow-down">
        </button>
      </div>
      
      
      <section id="sky" style="background: linear-gradient(to bottom, black, blue, lightblue, white);">
        <div class="transition flex justify-center items-center">
          <button>
            <img src="assets/images/arrow-up.png" alt="Arrow" class="w-20 h-28 pb-8" id="arrow-up">
          </button>
          <div class="stars">  
            <div style="top: 75vw;"> <img src="assets/icons-night/Moon.png" height="200px" width="300px" style="z-index: 1;"></img></div> 
            <div style="top: 75vw;"> <img src="assets/icons-night/Mercury.png" height="200px" width="300px" style="z-index: 1;"></img></div> 
            <div style="top: 79vw;"> <img src="assets/icons-night/Saturn.png" height="200px" width="300px" style="z-index: 1;"></img></div> 
            <div style="top: 83vw;"> <img src="assets/icons-night/Venus.png" height="200px" width="300px" style="z-index: 1;"></img></div> 
            <div style="top: 86vw;"> <img src="assets/icons-night/Jupiter.png" height="200px" width="300px" style="z-index: 1;"></img></div> 
          </div>
          <div class="cloud">
            <div style="top: 1100vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 1050vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 900vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 1000vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 950vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 850vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 800vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 550vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 700vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 600vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 650vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
            <div style="top: 500vh;"> <img src="assets/images/cloud-2.png" height="600px" width="300px"></img></div>
          </div>
        </div>
      </section>
    <script src="static/javascript/index.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
  </body>
</html>
