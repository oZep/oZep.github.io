<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Link'd</title>
      <link rel="stylesheet" href="static/css/styles.css">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white font-sans">
    <section id="AboutMe">
        <div class="container mx-auto py-16 text-center">
          <div id="nameContainer" class="typed-text text-3xl font-bold mb-4">
            <span class="letter" id="letter1">_</span>
            <span class="letter" id="letter2">_</span>
            <span class="letter" id="letter3">_</span>
            <span class="letter" id="letter4">_</span> 
            <span class="letter" id="letter5">&nbsp;</span> 
            <span class="letter" id="letter5">_</span>
            <span class="letter" id="letter6">_</span>
            <span class="letter" id="letter7">_</span>
            <span class="letter" id="letter8">_</span>
            <span class="letter" id="letter9">_</span>
          </div>

          <div class="links">
              <div class="button-container grid grid-cols-2 gap-1 m-4">
                <a href="https://www.linkedin.com/in/yourusername" class="link-button">
                    <div class="button-content bg-blue-500 relative m-2 p-4 font-bold text-black rounded-md">
                        <img src="assets/icons/linkedin-icon.png" alt="LinkedIn Logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                        LinkedIn
                    </div>
                </a>
                <a href="https://github.com/yourusername" class="link-button">
                  <div class="button-content bg-green-700 relative m-2 p-4 font-bold text-black rounded-md"">
                      <img src="assets/icons/github-icon.png" alt="Github Logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                      Github
                  </div>
                </a>
                <a href="https://yourwebsite.com" class="link-button">
                  <div class="button-content bg-yellow-400 relative m-2 p-4 font-bold text-black rounded-md"">
                      <img src="assets/icons/port-icon.png" alt="Website Logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                      Portfolio
                  </div>
                </a>
                <a href="https://youritchio.itch.io/" class="link-button">
                  <div class="button-content bg-red-700 relative m-2 p-4 font-bold text-black rounded-md"">
                      <img src="assets/icons/itch-icon.png" alt="Itch.io Logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                      Itch.io
                  </div>
              </a>
              <a href="https://devpost.com/yourusername" class="link-button">
                <div class="button-content bg-white relative m-2 p-4 font-bold text-black rounded-md">
                    <img src="assets/icons/devpost-icon.png" alt="Devpost Logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                    Devpost
                </div>
              </a>
              <a href="new-page" class="link-button">
                <div class="button-content bg-pink-600 relative m-2 p-4 font-bold text-black rounded-md">
                    <img src="assets/icons/email-icon.png" alt="Email Logo" class="button-icon absolute top-1 left-1 w-8 h-8 m-2">
                    Email
                </div>
              </a>
            </div>
          </div>
          <div class="github-link container grid grid-cols-1">
            <a href="https://github.com/yourusername" class="github-btn">GitHub Repository</a>
        </div>
      </div>
    </section>

      <div class="transition flex justify-center items-center">
        <a>
          <img src="assets/images/arrow-head.png" alt="Arrow" class="w-20 h-20">
        </a>
      </div>

      <section id="CoolStuff">
        
      </section>
    <script src="static/javascript/index.js"></script>
  </body>
</html>
