    <script>
        fetch('jobs.json')
        .then(response => response.json())
        .then(data => {
            // Sort jobs newest → oldest
            data.sort((a, b) => new Date(b.start) - new Date(a.start));
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            data.forEach(job => {
            const item = document.createElement('div');
            item.className = 'timeline-item';

            item.innerHTML = `
                <div class="timeline-dot">
                <img src="${job.logo}" alt="${job.company} logo">
                </div>
                <div class="timeline-content">
                <div class="timeline-date">${job.start} – ${job.end}</div>
                <h3 class="timeline-title">${job.title}</h3>
                <h4 class="timeline-company">${job.company}</h4>
                <p class="timeline-description">${job.description}</p>
                ${job.skills && job.skills.length ? `<p class="timeline-skills"><strong>Skills:</strong> ${Array.isArray(job.skills) ? job.skills.join(', ') : job.skills}</p>` : ''}
                <span class="timeline-location">${job.location}</span>
                </div>
            `;
            timeline.appendChild(item);
            });
        });
    </script>
    <script>
        fetch('devpost.json')
        .then(response => response.json())
        .then(projects => {
            const container = document.getElementById('projects');
            container.innerHTML = '';
            projects.forEach(project => {
            const a = document.createElement('a');
            a.className = 'block-wrapper-link fade link-to-software';
            a.href = project.url;
            a.target = '_blank';

            // fallback handling if keys differ
            const title = project.name || project.title || "Untitled";
            const description = project.tagline || project.description || "";
            const image = project.thumbnail || project.image || "https://via.placeholder.com/300x160?text=No+Image";

            a.innerHTML = `
                <div class="software-entry gallery-entry fade visible">
                <figure>
                    <img alt="${title}" class="software_thumbnail_image image-replacement" src="${image}">
                    <figcaption>
                    <div class="software-entry-name entry-body">
                        <h5>${title}</h5>
                        <p class="small tagline">${description}</p>
                    </div>
                    </figcaption>
                </figure>

                ${project.winner ? `
                <aside class="entry-badge diagonal-ribbon">
                    <span>WINNER</span>
                </aside>
                ` : ''}

                <i class="ss-icon ss-star software-thumbnail-star tip-top software-thumbnail-not-starred"></i>
                </div>
            `;
            container.appendChild(a);
            });
        });
    </script>
    <script>
        fetch('https://api.github.com/users/oZep/repos?sort=updated')
            .then(response => response.json())
            .then(repos => {
                const container = document.getElementById('projects-github');
                container.innerHTML = '';
                repos.forEach(repo => {
                    const description = repo.description || '';
                    if (!description.includes('&nbsp;')) return; // Only show repos with &nbsp; in description

                    const a = document.createElement('a');
                    a.className = 'block-wrapper-link fade link-to-software';
                    a.href = repo.html_url;
                    a.target = '_blank';

                    const title = repo.name;
                    const image = "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png";

                    a.innerHTML = `
                        <div class="software-entry gallery-entry fade visible">
                            <figure>
                                <figcaption>
                                    <div class="software-entry-name entry-body">
                                        <h5>${title}</h5>
                                        <p class="small tagline">${description}</p>
                                    </div>
                                </figcaption>
                            </figure>
                        </div>
                    `;
                    container.appendChild(a);
                });
            });
    </script>
